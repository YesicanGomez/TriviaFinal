      },

        ],

        ],

      },
      {
        question: "¬øCu√°l es la importancia del r√≠o Porce en Antioquia?",
        options: [

          "Genera energ√≠a hidroel√©ctrica",
          "No tiene relevancia ambiental",

        ],
        answer: 1,

        options: [
          "Carb√≥n",
          "Oro",
          "Agua",
          "Petr√≥leo"
        ],
        answer: 2,

      },
      {
        question: "¬øCu√°l es la funci√≥n principal de los p√°ramos en Antioquia?",
        options: [
          "Son zonas tur√≠sticas solamente",
          "Regulan el ciclo h√≠drico y conservan la biodiversidad",
          "No tienen importancia ecol√≥gica",
          "Son zonas des√©rticas"
        ],
        answer: 1,
        description: "Los p√°ramos regulan el agua que abastece r√≠os y poblaciones, y albergan especies √∫nicas."
      },
      {
        question: "¬øQu√© proyecto ambiental se destaca en Medell√≠n para mejorar la calidad de vida y el entorno natural?",
        options: [
          "Proyecto Jard√≠n Circunvalar",
          "Construcci√≥n de autopistas",
          "Minas a cielo abierto",
          "Expansi√≥n urbana sin control"
        ],
        answer: 0,
        description: "El Jard√≠n Circunvalar es un proyecto para conectar zonas verdes y proteger la naturaleza en Medell√≠n."
      },
      {

        options: [
          "Aumento en la quema de combustibles f√≥siles",
          "Conservaci√≥n de bosques y energ√≠as renovables",
          "Incremento de miner√≠a ilegal",
          "Deforestaci√≥n acelerada"
        ],
        answer: 1,
        description: "La conservaci√≥n forestal y el uso de energ√≠as limpias son claves para enfrentar el cambio clim√°tico."
      },
      {
        question: "¬øCu√°l es la principal causa de contaminaci√≥n en los r√≠os de Antioquia?",
        options: [
          "Vertimientos industriales y miner√≠a ilegal",
          "Turismo ecol√≥gico",
          "Conservaci√≥n de √°reas protegidas",
          "Reforestaci√≥n"
        ],
        answer: 0,
        description: "Los vertimientos sin control y la miner√≠a ilegal contaminan los r√≠os y afectan la vida acu√°tica."
      }
    ];

    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const scoreScreen = document.getElementById('score-screen');
    const leaderboardSection = document.getElementById('leaderboard');

    const usernameInput = document.getElementById('username');
    const startBtn = document.getElementById('start-btn');

    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const nextBtn = document.getElementById('next-btn');

    const scoreDisplay = document.getElementById('score');
    const scoreDetails = document.getElementById('score-details');
    const userNameDisplay = document.getElementById('user-name-display');
    const restartBtn = document.getElementById('restart-btn');

    const leaderboardBody = document.getElementById('leaderboard-body');

    let currentQuestionIndex = 0;
    let score = 0;
    let userAnswers = [];
    let username = '';

    usernameInput.addEventListener('input', () => {
      startBtn.disabled = usernameInput.value.trim() === '';
    });

    startBtn.addEventListener('click', () => {
      username = usernameInput.value.trim();
      if (!username) return;
      startScreen.classList.add('hide');
      quizScreen.classList.remove('hide');
      leaderboardSection.classList.remove('hide');
      currentQuestionIndex = 0;
      score = 0;
      userAnswers = [];
      showQuestion();
      renderLeaderboard();
    });

    function showQuestion() {
      nextBtn.disabled = true;
      const q = questions[currentQuestionIndex];
      questionText.textContent = `Pregunta ${currentQuestionIndex + 1}: ${q.question}`;
      optionsContainer.innerHTML = '';
      q.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => selectOption(index, btn);
        optionsContainer.appendChild(btn);
      });
    }

    function selectOption(selectedIndex, button) {
      const q = questions[currentQuestionIndex];
      // Disable all buttons
      [...optionsContainer.children].forEach(b => {
        b.disabled = true;
        b.classList.remove('selected');
      });
      // Mark selected
      button.classList.add('selected');
      nextBtn.disabled = false;
      userAnswers[currentQuestionIndex] = selectedIndex;
      if (selectedIndex === q.answer) score++;
    }

    nextBtn.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    });

    restartBtn.addEventListener('click', () => {
      scoreScreen.classList.add('hide');
      startScreen.classList.remove('hide');
      usernameInput.value = '';
      startBtn.disabled = true;
    });

    function showScore() {
      quizScreen.classList.add('hide');
      scoreScreen.classList.remove('hide');
      userNameDisplay.textContent = username;
      scoreDisplay.textContent = score;
      scoreDetails.innerHTML = '';
      questions.forEach((q, i) => {
        const li = document.createElement('li');
        const userAnswerIndex = userAnswers[i];
        const correct = userAnswerIndex === q.answer;
        li.innerHTML = `<strong>Pregunta ${i + 1}:</strong> ${q.description} <br>
                        <em>Tu respuesta:</em> ${q.options[userAnswerIndex] || 'No respondiste'} - 
                        <strong style="color:${correct ? 'green' : 'red'}">${correct ? 'Correcto' : 'Incorrecto'}</strong>`;
        scoreDetails.appendChild(li);
      });
      saveScore();
      renderLeaderboard();
    }

    function saveScore() {
      const storedScores = JSON.parse(localStorage.getItem('triviaScores')) || [];
      storedScores.push({ user: username, score });
      // Ordenar por puntaje descendente
      storedScores.sort((a,b) => b.score - a.score);
      // Guardar m√°ximo 10
      localStorage.setItem('triviaScores', JSON.stringify(storedScores.slice(0,10)));
    }

    function renderLeaderboard() {
      const storedScores = JSON.parse(localStorage.getItem('triviaScores')) || [];
      leaderboardBody.innerHTML = '';
      storedScores.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${entry.user}</td><td>${entry.score}</td>`;
        leaderboardBody.appendChild(tr);
      });
    }
  </script>
